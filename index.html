<script>
  var dailyNutrients, dailySunlight, dailyWater;

  function Plant(name, nutrients, sunlight, water, ripeTime) {
    this.name = name;
    this.nutrients = nutrients;
    this.sunlight = sunlight;
    this.water = water;
    this.ripeTime = ripeTime;
    var daysAlive = [];
    this.daysAlive = daysAlive;
    var dead = false
    this.dead = dead;
  }  

  var dailyValue = function() {
    dailyNutrients = Math.floor(Math.random() * (10 - 1)) + 1;
    dailySunlight = Math.floor(Math.random() * (10 - 1)) + 1;
    dailyWater = Math.floor(Math.random() * (10 - 1)) + 1;
  }

  function Garden() {
    this.garden = [];
  }

  Garden.prototype.addPlant = function(name, nutrients, sunlight, water, ripeTime) {
    this.garden.push(new Plant(name, nutrients, sunlight, water, ripeTime));    
  }

  Garden.prototype.growPlants = function() {
    for(var day = 0; day < 10; day++) {
      dailyValue();
      for(var i = 0; i < this.garden.length; i++) {
        if ((this.garden[i].nutrients >= dailyNutrients) && (this.garden[i].sunlight >= dailySunlight) && (this.garden[i].water >= dailyWater)) {
          this.garden[i].daysAlive.push(1);
        }
        else {
          this.garden[i].daysAlive.push(0);
          if (this.garden[i].daysAlive[day-1] == 0) {
            if (this.garden[i].daysAlive[day-2] == 0) {
              this.garden[i].dead = true;
            }
          }
        };
      };
    };
    console.log(this.garden);
  };


  var plants = new Garden();
  plants.addPlant("Fern", 3, 8, 9, 8);
  plants.addPlant("Rose", 8, 7, 5, 8);
  plants.addPlant("Cabbage", 1, 4, 3, 5);
  plants.growPlants();
  

</script>
